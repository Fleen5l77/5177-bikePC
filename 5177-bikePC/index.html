<!DOCTYPE html>
<html>
<head>
  <title>Велокомпьютер ESP32</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Велокомпьютер</h1>

  <div class="container">
    <div>Скорость: <span id="speed">--</span> км/ч</div>
    <div>Пробег: <span id="distance">--</span> км</div>
    <div>Макс. скорость: <span id="maxSpeed">--</span> км/ч</div>
  </div>

  <button id="connectBtn">Подключиться</button>
  <button id="antitheftBtn">Антиугон</button>

  <script src="script.js"></script>
</body>
</html>
